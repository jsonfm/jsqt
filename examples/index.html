<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/prism.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="container px-4 py-3">
        <b class="is-size-3">JSQT</b>
    </header>
    <main class="container px-4">
        <h4 class="is-size-4 mb-4">Button</h4>
        <div class="block">
            <div id="increaseBtn" class="button is-primary">increase</div>
            <div id="resetBtn" class="button is-danger">reset</div>
            <b id="count" class="my-auto">Count: 0</b>
        </div>
        <h4 class="is-size-4 my-4">Toggle</h4>
        <button class="button" id="toggle">Toggle</button>

        <h4 class="is-size-4 my-4">Dial</h4>
        <div class="dial" id="dial">
            <div class="knob"></div>
        </div>
        <div id="angleLabel">Angle: 0.0</div>
    </main>

    <script src="./js/prism.js"></script>
    <script src="../dist/jsqt.umd.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
